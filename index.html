<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pink: Главная</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--  -->
    <header class="page-header page-header--mini">
      <div class="page-header__container clearfix">
    	<a href="#" class="page-header__logo">
        <div class="svg"></div>
    	</a>
        <label class="toggler toggler--open" for="nav-btn"></label>
      </div>
    </header>
    <input class="nav-btn" type="checkbox" id="nav-btn">
    <!--  -->
    <header class="page-header page-header--full">
      <div class="page-header__container clearfix">
        <a href="#" class="page-header__logo">
          <div class="svg"></div>
        </a>
        <label class="toggler toggler--close" for="nav-btn"></label>
        <nav class="main-nav  main-nav--closed  main-nav--nojs">
           <div class="main-nav__wrapper">
            <ul class="main-nav__items">
              <li class="main-nav__item"><a  href="#"  class="main-nav__link">Главная</a></li>
              <li class="main-nav__item"><a  href="#"  class="main-nav__link">Фотографии</a></li>
              <li class="main-nav__item"><a  href="#"  class="main-nav__link">Конкурс</a></li>
              <!--<li class="main-nav__item"><a  href="#"  class="main-nav__link"></a></li>-->
            </ul>
           </div>
        </nav>
      </div>
    </header>
    <!--  -->
    <div class="intro">

    	<!--<div class="intro__wrapper">-->
    		<!--<section class="page-title  page-title&#45;&#45;main">-->
    			<!--<div class="page-title__container  page-title__main-container">-->
    				<!--<h1 class="page-title__heading&#45;&#45;main  page-title__heading">Взгляните на жизнь иначе!</h1>-->
    			<!--</div>-->
        <!--</section>-->
      <!--</div>-->
    </div>

    	<section class="download-app">
    		<a class="download-app__button">Скачать приложение</a>
            <div class="download-app__platforms">
            	<div class="platform platform--apple"></div>
            	<div class="platform platform--android"></div>
            	<div class="platform platform--winphone"></div>
            <p class="download-app__description">Доступно для iPhone, iPad, Android, Windows Phone, OS X, Windows 8</p>
            </div>
      </section>

    <section class="features">
    	<div class="features__title">
    		<div class="container">
    			<h1 class="heading"></h1>
    			<h1 class="heading"></h1>
    		</div>
    	</div>
    	<div class="features__items">
    		<div class="features__container">
    			<div class="features-item">
    				<div class="features-item__title"></div>
    				<div class="features-item__text"></div>
    			</div>
    			<div class="features-item">
    				<div class="features-item__title"></div>
    				<div class="features-item__text"></div>
    			</div>
    			<div class="features-item">
    				<div class="features-item__title"></div>
    				<div class="features-item__text"></div>
    			</div>
    			<div class="features-item__image features-item__image--mobile-image"></div>
    		</div>
    	</div>
    </section>
    <section class="reviews">
    <div class="slider-pagination slider-pagination__reviews">
    	<input type="radio" class="slider-pagination__item  slider-pagination__item--1">
    	<input type="radio" class="slider-pagination__item  slider-pagination__item--2">
    	<input type="radio" class="slider-pagination__item  slider-pagination__item--3">
    </div>
      <div class="reviews__container">
    	<article class="reviews-item  reviews-item--1">
    		<h2 class="reviews-item__title"></h2>
    		<p class="reviews-item__text"></p>
    	</article>
    	<article class="reviews-item  reviews-item--2">
    		<h2 class="reviews-item__title"></h2>
    		<p class="reviews-item__text"></p>
    	</article>
    	<article class="reviews-item  reviews-item--3">
    		<h2 class="reviews-item__title"></h2>
    		<p class="reviews-item__text"></p>
    	</article>
      </div>
    </section>
    <section class="price">
    <div class="slider-pagination slider-pagination__price">
    	<input type="radio" class="slider-pagination__item  slider-pagination__item--1">
    	<input type="radio" class="slider-pagination__item  slider-pagination__item--2">
    	<input type="radio" class="slider-pagination__item  slider-pagination__item--3">
    </div>
    	<table class="price-table">
    		<tbody>
    			<tr>
    				<td class="price-table__header  price-table__header--empty"></td>
    				<td class="price-table__header">
    					<div class="price-table__flag"></div>
    					<p class="price-table__title"></p>
    					<p class="price-table__cost"></p>
    				</td>
    				<td class="price-table__header">
    					<div class="price-table__flag"></div>
    					<p class="price-table__title"></p>
    					<p class="price-table__cost"></p>
    				</td>
    				<td class="price-table__header">
    					<div class="price-table__flag"></div>
    					<p class="price-table__title"></p>
    					<p class="price-table__cost"></p>
    				</td>
    			</tr>
    			<tr>
    				<td class="price-table__service  price-table__service--yes"></td>
    				<td class="price-table__service  price-table__service--yes"></td>
    				<td class="price-table__service  price-table__service--yes"></td>
    			</tr>
    			<tr>
    				<td class="price-table__service  price-table__service--no"></td>
    				<td class="price-table__service  price-table__service--yes"></td>
    				<td class="price-table__service  price-table__service--yes"></td>
    			</tr>
    			<tr>
    				<td class="price-table__service  price-table__service--no"></td>
    				<td class="price-table__service  price-table__service--no"></td>
    				<td class="price-table__service  price-table__service--yes"></td>
    			</tr>
    		</tbody>
    	</table>
    </section>
    <footer class="page-footer">
    	<div class="contacts">
    		<div class="contacts__container">
    		<h3 class="contacts__heading">Остались вопросы? Свяжитесь с нами!</h3>
    			<div class="contacts-item">
    				<p class="contacts-item__title"></p>
    				<p class="contacts-item__text"></p>
    			</div>
    			<div class="contacts-item">
    				<p class="contacts-item__title"></p>
    				<p class="contacts-item__text"></p>
    			</div>
    			<div class="contacts-item">
    				<p class="contacts-item__title"></p>
    				<p class="contacts-item__text"></p>
    			</div>
    		</div>
    	</div>
      <iframe src="" frameborder="0"></iframe>
    </footer>
  </body>
</html>

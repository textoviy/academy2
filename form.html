<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Pink</title>
  </head>
  <body>
    <header class="page-header--mini">
    	<div class="page-header__logo">
    		<img src="" alt="">
    	</div>
    	<nav class="main-nav  main-nav--closed  main-nav--nojs">
    		<button class="main-nav__toggle" type="button"></button>
    		<div class="main-nav__wrapper">
    			<ul class="main-nav__items">
    				<li class="main-nav__item"><a href="">Главная</a></li>
    				<li class="main-nav__item"><a href="">Фотографии</a></li>
    				<li class="main-nav__item"><a href="">Конкурс</a></li>
    				<li class="main-nav__item"><a href=""></a></li>
    			</ul>
    		</div>
    	</nav>
    </header>
    <section class="intro">
        <div class="intro__wrapper">
            <section class="page-title">
                <div class="page-title__container">
                    <h1 class="page-title__heading">Фотографии пользователей</h1>
                </div>
            </section>
        </div>
        <div class="mini-description">
            <div class="mini-description__container">
                <p class="mini-description__text"></p>
            </div>
        </div>
    </section>
    <form action="">
      <section class="input-text-items">
        <div class="container">
          <label for="surname" class="input-text-item__label">
              <input type="text" id="surname" class="input-text-item">
          </label>
          <label for="name" class="input-text-item__label">
              <input type="text" id="name" class="input-text-item">
          </label>
          <label for="lastname" class="input-text-item__label">
              <input type="text" id="lastname" class="input-text-item">
          </label>
        </div>
      </section>
      <section class="input-check-items">
              <section class="input-check-items">
                  <div class="container">
                      <h2 class="input-check-items__heading"></h2>
                      <label for="" class="input-check-item__label">
                        <input type="checkbox" class="input-check-item  input-check-item--checkbox">
                      </label>
                      <label for="" class="input-check-item__label">
                        <input type="checkbox" class="input-check-item  input-check-item--checkbox">
                      </label>
                      <label for="" class="input-check-item__label">
                        <input type="checkbox" class="input-check-item  input-check-item--checkbox">
                      </label>
                      <label for="" class="input-check-item__label">
                        <input type="checkbox" class="input-check-item  input-check-item--checkbox">
                      </label>
                      <label for="" class="input-check-item__label">
                        <input type="checkbox" class="input-check-item  input-check-item--checkbox">
                      </label>
                      <label for="" class="input-check-item__label">
                        <input type="checkbox" class="input-check-item  input-check-item--checkbox">
                      </label>
                  </div>
              </section>
      </section>
      <section class="input-text-items">
        <div class="container">
          <label for="tel" class="input-text-item__label">
              <input type="tel" id="tel" class="input-text-item">
          </label>
          <label for="email" class="input-text-item__label">
              <input type="email" id="email" class="input-text-item">
          </label>
        </div>
      </section>
      <section class="input-check-items">
              <section class="input-check-items">
                  <div class="container">
                      <h2 class="input-check-items__heading"></h2>
                      <label for="" class="input-check-item__label">
                        <input type="radio" class="input-check-item  input-check-item--radio">
                      </label>
                      <label for="" class="input-check-item__label">
                        <input type="radio" class="input-check-item  input-check-item--radio">
                      </label>
                      <label for="" class="input-check-item__label">
                        <input type="radio" class="input-check-item  input-check-item--radio">
                      </label>
                  </div>
              </section>
      </section>
    </form>
    <footer class="page-footer">
    	<div class="contacts">
    		<div class="contacts__container">
    		<h3 class="contacts__heading">Остались вопросы? Свяжитесь с нами!</h1>
    			<div class="contacts-item">
    				<p class="contacts-item__title"></p>
    				<p class="contacts-item__text"></p>
    			</div>
    			<div class="contacts-item">
    				<p class="contacts-item__title"></p>
    				<p class="contacts-item__text"></p>
    			</div>
    			<div class="contacts-item">
    				<p class="contacts-item__title"></p>
    				<p class="contacts-item__text"></p>
    			</div>
    		</div>
    	</div>
      <iframe src="" frameborder="0"></iframe>
    </footer>
